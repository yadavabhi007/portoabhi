{% extends 'base.html' %}
{% block content %}
{% load static %}
<section class="projects-area">
    <h1 class="section-heading" data-aos="fade-up"><img src="{% static 'images/star-2.png' %}" alt="Star"> All
        Projects <img src="{% static 'images/star-2.png' %}" alt="Star"></h1>
    <div class="container">
        <div class="row">
            {% for work in works %}
            <div class="col-md-4">
                <div data-aos="zoom-in">
                    <div class="project-item shadow-box">
                        <a class="overlay-link" href="{% url 'work-details' work.name %}"></a>
                        <img src="{% static 'images/bg.png' %}" alt="BG" class="bg-img">
                        <div class="project-img">
                            {% if work.image_1 %}
                            <img src="{{work.image_1.url}}" alt="Project">
                            {% else %}
                            <img src="{% static 'images/project.jpg' %}" alt="Project">
                            {% endif %}
                        </div>
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="project-info">
                                <h1>{{work.name}}</h1>
                                <p>{{work.app_type}}</p>
                            </div>
                            <a href="{% url 'work-details' work.name %}" class="project-btn">
                                <img src="{% static 'images/icon1.svg' %}" alt="Button">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
